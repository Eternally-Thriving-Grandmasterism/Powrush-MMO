[package]
name = "powrush-client"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = "0.14"
bevy_hanabi = "0.14"
tokio-tungstenite = "0.23"
tungstenite = "0.23"
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
snappy = "0.3"                     # client-side decompression
tracing = "0.1"
anyhow = "1.0"
powrush-divine-module = { path = "../powrush-divine-module" }
shared = { path = "../shared" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
