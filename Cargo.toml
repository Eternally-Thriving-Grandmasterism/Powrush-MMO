[package]
name = "powrush-mmo"
version = "0.1.0"
edition = "2021"

[dependencies]
bevy = { version = "0.14", features = ["dynamic_linking", "webgl2"] }
bevy_kira_audio = "0.19"
rand = "0.8"
bevy_replicon = "0.26"
tokio = { version = "1", features = ["full"] }
noise = "0.9"
cpal = "0.15"
hound = "3.5"
opus = "0.3"

[target.'cfg(target_arch = "wasm32")'.dependencies]
wasm-bindgen = "0.2"
console_error_panic_hook = "0.1"
console_log = "1.0"
web-sys = { version = "0.3", features = ["Window", "Performance"] }
