[package]
name = "powrush-mmo"
version = "0.1.0"
edition = "2021"
description = "Powrush-MMO: Mercy-first resource-based economy MMO"
license = "MIT"
repository = "https://github.com/Eternally-Thriving-Grandmasterism/Powrush-MMO"

[dependencies]
bevy = "0.17"
bevy_kira_audio = "0.24"
rand = "0.8"
bevy_replicon = "0.34"
tokio = { version = "1", features = ["full"] }
noise = "0.9"
cpal = "0.16"
hound = "3.5"
opus = "0.3"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
