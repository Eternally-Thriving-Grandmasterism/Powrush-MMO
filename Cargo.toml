[package]
name = "powrush-mmo"
version = "0.1.0"
edition = "2021"
description = "Powrush-MMO: Mercy-first resource-based economy MMO"
license = "MIT"
repository = "https://github.com/Eternally-Thriving-Grandmasterism/Powrush-MMO"

[dependencies]
bevy = "0.14"
bevy_kira_audio = "0.19"
rand = "0.8"
bevy_replicon = "0.26"
tokio = { version = "1", features = ["full"] }
noise = "0.9"
cpal = "0.15"
hound = "3.5"
opus = "0.3"

# Serialization & Persistence
serde = { version = "1.0", features = ["derive"] }
sqlx = { version = "0.7", features = ["runtime-tokio-rustls", "postgres", "sqlite", "macros"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
strip = true
