[workspace]
members = ["server", "client", "shared", "powrush-divine-module"]

[workspace.dependencies]
bevy = "0.14"
bevy_hanabi = "0.14"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
anyhow = "1.0"
tracing = "0.1"

[profile.dev]
opt-level = 1
debug = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
