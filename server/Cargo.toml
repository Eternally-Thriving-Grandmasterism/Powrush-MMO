[package]
name = "powrush-server"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = "0.23"
tungstenite = "0.23"
futures-util = "0.3"
serde = { version = "1.0", features = ["derive"] }
bincode = "1.3"
snappy = "0.3"                     # fast lossless compression
tracing = "0.1"
tracing-subscriber = "0.3"
anyhow = "1.0"
powrush-divine-module = { path = "../powrush-divine-module" }
shared = { path = "../shared" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
panic = "abort"
